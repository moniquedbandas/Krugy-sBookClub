<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best bookclub in the market</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <header class=" m-0 border-0 m-0 border-0">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="assets/logo.png" alt="Logo" class="d-inline-block align-text-top">
                        <span class="navbar-brand mb-0 h1">Krugy's book club
                        </span>
                    </a>
                </div>
            </nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Testing</a>
                </li>
            </ul>
        </header>
        <main class="p-3 border-0 border-0">
            <section>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="200"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                                    dy=".3em">First slide</text>
                            </svg>
                        </div>
                        <div class="carousel-item">
                            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="200"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                                    dy=".3em">Second slide</text>
                            </svg>
                        </div>
                        <div class="carousel-item active">
                            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="200"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                                    dy=".3em">Third slide</text>
                            </svg>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <section class="catalog">
                <figure class="item">
                    <img src="./assets/logo.png" alt="Imagem aleatoria">
                    <figcaption class="details">
                        <h6>Workspace elétrica</h6>
                        <div class="tags">
                            <span>tag </span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="item">
                    <img src="./assets/logo.png" alt="Imagem aleatoria">
                    <figcaption class="details">
                        <h6>Ergonomia e cores</h6>
                        <div class="tags">
                            <span>tag </span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="item">
                    <img src="./assets/logo.png" alt="Imagem aleatoria">
                    <figcaption class="details">
                        <h6>Dark and Red</h6>
                        <div class="tags">
                            <span>tag </span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="item">
                    <img src="./assets/logo.png" alt="Imagem aleatoria">
                    <figcaption class="details">
                        <h6>Organização e grids</h6>
                        <div class="tags">
                            <span>tag </span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="item">
                    <img src="./assets/logo.png" alt="Imagem aleatoria">
                    <figcaption class="details">
                        <h6>Colméia</h6>
                        <div class="tags">
                            <span>tag </span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="item">
                    <img src="./assets/logo.png" alt="Imagem aleatoria">
                    <figcaption class="details">
                        <h6>Setup de escritor</h6>
                        <div class="tags">
                            <span>tag </span>
                        </div>
                    </figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <section class="informacoes">
                <ul class="lista-info">
                    <li class="info-redes">
                        <a href="https:/www.facebook.com/monique.bandas/" target="_blank">
                            <i class="fab fa-facebook" style="font-size: 20px; color: blue;"></i>
                        </a>
                    </li>
                    <li class="info-redes">
                        <a href="https:/www.instagram.com/moniquebandas/" target="_blank">
                            <i class="fab fa-instagram" style="font-size: 20px; color: violet;"></i>
                        </a>
                    </li>
                    <li class="info-redes">
                        <a href="https://api.whatsapp.com/send?phone=5551998852381" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fab fa-whatsapp" style="font-size: 20px; color: green;"></i>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="endereco">
                <ul class="contatos">
                    <li>Address: Rua Venâncio Aires, 93</li>
                    <li>Tel: (51) 3229-2211</li>
                    <li>E-mail: moniquedbandas@gmail.com</li>
                </ul>
            </section>
            <gmp-map center="-30.042696363247693, -51.21889290312235" zoom="15" map-id="DEMO_MAP_ID"></gmp-map>
        </footer>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjEWgRVTW3RLTxuL6TgJTJK9C-U0sR-kY&callback=initMap&v=beta"
